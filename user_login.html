<!DOCTYPE html>
<html>
    <head>
        <title>
            User Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="backend.js" type="module"></script>
    </head>
    <style>
    .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
    </style>
    <body class="gradient-custom">
        <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">USER Login</h2>
              <p class="text-white-50 mb-5">Please enter your Credentials</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
              </div><br>
              <span id="warnings" style="color:red;text-align: center;"></span><br><br>
              <br>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="user_login()">Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="index.html" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div><br>
            <div>
              <p class="mb-0">Admin Login?&nbsp;&nbsp;<a href="admin_login.html" class="text-white-50 fw-bold">click here</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
