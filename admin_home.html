<!DOCTYPE html>
<html>
    <head><title>Homepage</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="backend.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
<body style="width:100%;height:100%;background-color:rgb(236, 244, 252);" onload="initadmin(1)">
    <div style="width:95%;margin:auto;margin-top:20px;">
    <h2>Hello, <span id="customer"></span></h2>
    <br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addflight">
   &plus;&nbsp; Add Flight
  </button>
  <button type="button" id="viewdetails" class="btn btn-primary invisible" data-bs-toggle="modal" data-bs-target="#viewflight">
   </button>
  <br><br>
   <div class="row">
  <div id="flightinfo" class="col-sm-12">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
</div>
</div>
  <div class="modal fade" id="addflight" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model">Add Flight</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label>Flight Name</label>
                  <input type="text" class="form-control" id="flightname">
                </div>
                <div class="mb-3">
                    <label>From</label>
                    <input type="text" class="form-control" id="flightfrom">
                </div>
                <div class="mb-3">
                    <label>To</label>
                    <input type="text" class="form-control" id="flightto">
                </div>
                <div class="mb-3">
                    <label>Date</label>
                    <input type="date" class="form-control" id="flightdate">
                </div>
                <div class="mb-3">
                    <label>Time</label>
                    <input type="time" class="form-control" id="flighttime">
                </div>
              </form>
              <span id="warnings" style="color:red;text-align: center;"></span><br><br>
        </div>
        <div class="modal-footer">
            
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="flightaddclose">Close</button>
          <button type="button" class="btn btn-primary" onclick="addflight()">Add Flight</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="viewflight" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model1">Flight Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label>Flight Name</label>
                    <input type="text" class="form-control" id="flightnamedet" disabled>
                  </div>
                  <div class="mb-3">
                      <label>From</label>
                      <input type="text" class="form-control" id="flightfromdet">
                  </div>
                  <div class="mb-3">
                      <label>To</label>
                      <input type="text" class="form-control" id="flighttodet">
                  </div>
                  <div class="mb-3">
                      <label>Date</label>
                      <input type="date" class="form-control" id="flightdatedet">
                  </div>
                  <div class="mb-3">
                      <label>Time</label>
                      <input type="time" class="form-control" id="flighttimedet">
                  </div>
                  
              </form>
              <span id="warnings1" style="color:red;text-align: center;"></span><br><br>
        </div>
        <div class="modal-footer">
        
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="flightviewclose">Close</button>
          <button type="button" class="btn btn-primary" id="updflight" onclick="updateflight()">Update</button>
          <button type="button" class="btn btn-danger" onclick="deleteflight()">Delete</button>
        </div>
      </div>
    </div>
  </div>
    </div>

<button type="button" class="btn btn-primary invisible" id="passengermodal" data-bs-toggle="modal" data-bs-target="#passengers">
</button>
<div class="modal fade" id="passengers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Booking Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <div id="passenger-warning"></div>
          <ol class="list-group list-group" id="passenger-history">
            <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </ol>    
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    document.getElementById('customer').innerHTML=window.sessionStorage.getItem('admin-flight-name');
    </script>
</html>
