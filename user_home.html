<!DOCTYPE html>
<html>
    <head><title>Homepage</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="module" src="backend.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    </head>
   <body style="width:100%;height:100%;background-color:rgb(236, 244, 252);" onload="inituser()">
    <div style="width:95%;margin:auto;margin-top:20px;">
    <h2>Hello, <span id="customer"></span></h2>
    <br>
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Book Flight Ticket</h5>
              <p class="card-text">Search and Book Flight Ticket Online</p>
              <a class="btn btn-primary" onclick="red_booknow()">Book Now</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">My Bookings</h5>
              <p class="card-text">View Your booking history</p>
              <a class="btn btn-primary" onclick="red_bookings()">My Booking History</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  <div class="modal fade" id="password" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Current Password</label>
                  <input type="password" class="form-control" id="currpass">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">New Password</label>
                    <input type="password" class="form-control" id="chpass1">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="chpass2">
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <span id="warnings" style="color:red;text-align: center;"></span><br><br>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="chpwdclose">Close</button>
          <button type="button" class="btn btn-primary" onclick="changepassword()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="width:99%;margin:auto">
    <div class="col-sm-6" style="margin:auto">
    <div class="card">
        <div class="card-header">
          <h3>My Profile</h3>
        </div>
        <div class="card-body">
            <p class="card-text"><b>Name : </b><span id="custname"></span></p>
            <p class="card-text"><b>Email : </b><span id="custemail"></span></p>
            <p class="card-text"><b>Type : </b>User</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#password">Change Password</button>
        </div>
      </div>
    </div>
    </div>
</body>
<script>
document.getElementById('customer').innerHTML=window.sessionStorage.getItem('user-flight-name');
document.getElementById('custname').innerHTML=window.sessionStorage.getItem('user-flight-name');
document.getElementById('custemail').innerHTML=window.sessionStorage.getItem('user-flight-email');
</script>
</html>
